<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>James Webb Features</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <section class="memory-game" id="blur">
    <div id="ol"></div>
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="questions/qt_antenna.png" alt="Aurelia" />
      <img class="back-face" src="img/a.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="questions/rpt_antena.jpg" alt="Aurelia" />
      <img class="back-face" src="img/a.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="questions/travelqt.png" alt="Vue" />
      <img class="back-face" src="img/a.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="questions/orbit_ans.png" alt="Vue" />
      <img class="back-face" src="img/a.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="questions/see_qt.png" alt="Angular" />
      <img class="back-face" src="img/a.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="questions/see_rpt.jpg" alt="Angular" />
      <img class="back-face" src="img/a.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="questions/1_.png" alt="Ember" />
      <img class="back-face" src="img/a.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="questions/2.jpg" atl="Ember" />
      <img class="back-face" src="img/a.png" alt="JS Badge" />
    </div>

    
    <div id="blur"> 
      <a href="#" onclick="toggle()"> FINISH GAME </a> </div>
    </section>

    <section> 
    <div class="container" id="popup" style="background-image: url(img/end.jpg );"> 
      
      <a id="restart" href="ch4.html" onclick="toggle()" > RESTART GAME </a>
      <button type="button" onclick="javascript:window.close('','_parent','');" > MENU </button>
    </div>

  </section>

   <!-- Splash Screen code starts here  -->
  <div class="splash" style="background-image: url('img/inicio.jpg');">

  </div>
  <!-- Splash Screen code ends here  -->

  <script type="text/javascript">
      function toggle(){
          var blur=document.getElementById('blur')
          blur.classList.toggle('active')
          /*del popup*/
          var popup=document.getElementById('popup')
          popup.classList.toggle('active')
      }
  </script>

<script src="scripts.js"></script>
</body>
</html>
